name: Auto Price Drop Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # ogni 5 minuti
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install requests beautifulsoup4

      - name: Run bot
        run: python bot.py
        env:
          TrendBuyFinderBot: ${{ secrets.TrendBuyFinderBot }}

      - name: Save updated prices.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add prices.json
          git commit -m "Update prices" || echo "No changes to commit"
          git push

      - name: Update last run timestamp
        run: echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > last_run.txt

      - name: Commit timestamp
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add last_run.txt
          git commit -m "Update last run timestamp" || echo "No changes"
          git push

